<table >
  <tr>
    @for (day of weekDays; track day) {
      <th>{{ day }}</th>
    }
  </tr>

  @for (a of Array(Math.ceil(days.length / 7)); let i = $index; track i) {
    <tr>
      @for (day of days.slice(i * 7, i * 7 + 7); track day) {
        <td>
          @if (day) {
            <app-calendar-cell [date]="setDate(day)"></app-calendar-cell>
          }
        </td>
      }
    </tr>
  }
</table>
